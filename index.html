<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem</title>
    <link rel="stylesheet" href="variaveis.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fontes.css">
    <link rel="stylesheet" href="animacoes.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="responsivo.css">
    

</head>
<body>
    <main>
        <header class="cabecalho">
           <h1 class="titulo">Character Select</h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="thor.png" alt="personagem-jogador-1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="thor.jpg" alt="Personagem Thor">
                </li>

                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="homem-de-ferro.jpg" alt="Personagem Homem de Ferro">
                </li>

                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="viuva-negra.jpg" alt="Personagem Viúva Negra">
                </li>

                <li class="personagem" id="hulk" data-name="hulk">
                    <span class="tag">1P</span>
                    <img src="hulk.jpg" alt="Personagem Hulk">
                </li>

                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="capitao-america.jpg" alt="Personagem Capitão América">
                </li>

                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="ultron.jpg" alt="Personagem Ultron">
                </li>

                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="doutor-doom.jpg" alt="Personagem Doutor Doom">
                </li>

                <li class="personagem" id="fenix" data-name="Fénix">
                    <span class="tag">1P</span>
                    <img src="fenix.jpg" alt="Personagem Fénix">
                </li>

                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="nova.jpg" alt="Personagem Nova">
                </li>

            </ul>
            <div class="personagem-grande personagem-jogador-2">
                <img src="ultron.png" alt="personagem-jogador-2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js">

    </script>
</body>
</html>
